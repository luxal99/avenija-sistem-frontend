<div class="estate">
    <div class="row">
        <div class="col-sm">
            <h1>Nekretnine</h1>    
        </div>
        <div class="col-sm text-right">
            <button class="big-blue-btn" (click)="openAddEstateDialog()">Dodaj nekretninu</button>
            
        </div>
    </div>
    <div class="estate-container">
        <div class="estate-item text-left" *ngFor="let estate of listOfEstates">
            <div class="text-right">
                <button mat-icon-button (click)="deleteEstate(estate)"><mat-icon>close</mat-icon></button></div>
            <div class="row">
                <div class="col-sm-2">
                    <img [src]="estate.listOfImages[0].url" alt="" class="img-fluid">
                </div>
                <div class="col-sm" style="background-color: #fff;">
                    <div class="row">
                        <div class="col-sm">
                            <h4 style="padding-top: 1em;">{{estate.title}}</h4>
                        </div>
                        <div class="col-sm text-right">
                            <h5 style="padding-top: 1em;">{{estate.id_transaction_type.title}}</h5>
                            <h4 style="font-weight: bold;">{{estate.price}}â‚¬</h4>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-sm">
                               <h6> <i class="fa fa-home" style="color: #00c3f6;"></i> {{estate.id_location.id_part_of_city.id_city.title}} | {{estate.id_location.id_part_of_city.title}}</h6>
                                <h6><i class="fa fa-map-marker" aria-hidden="true" style="color: #00c3f6;"></i> {{estate.id_location.address}}</h6>
                                <h6><i class="fa fa-building-o" aria-hidden="true" style="color: #00c3f6;"></i> {{estate.quadrature}}m2</h6>
                            </div>
                            <div class="col-sm text-right">

                            <div style="display: inline-flex;">
                                <button class="edit-btn" (click)="openEstateEditDiloag(estate)">Izmeni</button>
                                <button class="overview-btn" (click)="openEstateOverviewDialog(estate)">Pregled</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
