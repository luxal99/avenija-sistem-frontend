<div class="container text-center">
    <h1 class="text-left">Korisnički podaci</h1>
    <p class="text-left">Za izmenu sifre unesite dva puta novu sifru. <br> Ukoliko zelite samo izmeniti korisnicko ime, unesite trenutnu sifru dva puta.</p>
    <form [formGroup]="userForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Korisnicko ime</mat-label>
                <input matInput formControlName="username">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Šifra</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Potvrda šifre</mat-label>
                <input matInput type="password" formControlName="password_confirm">
                <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <button class="save-btn" mat-button (click)="update()" [disabled]="!userForm.valid">Sačuvaj</button>
        </div>
    </form>
</div>
